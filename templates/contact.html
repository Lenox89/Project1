<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form name="contactForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.name" required>
                    <p data-ng-show="contactForm.name.$pristine" class="help-block">Your Full Name Is Required</p>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" data-ng-model="user.email" required>
                    <p data-ng-show="contactForm.email.$pristine" class="help-block">Your Email Is Required</p>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <input type="text" name="message" class="form-control" data-ng-model="user.message" required>
                    <p data-ng-show="contactForm.message.$pristine" class="help-block">Type a Message</p>
                </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="contactForm.$invalid">Send</button>
            </form>
        </div>
    </div>
</div>
